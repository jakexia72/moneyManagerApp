<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/style.css" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/uiEmbelishment.js" type = "text/javascript"></script>


    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

  <title></title>
</head>

<body>
  <div class = "mainContainer">
    <h1 id = "greeting" style="color:white"></h1>
    <div class = "panelContainer-col">
      <div class = "panelContainer-row">
        <div class = "panel">
          <div class = "spending-today">
            <h1 id = "spending-today"></h1>
            <h5>Spent Today</h5>
            <p id = "average-comparison-today"></p>
          </div>
        </div>
        <div class = "panel">
          <div class = "spending-week"></div>
        </div>
      </div>

    <div class = "panelContainer-row">
      <div class = "panel">
        <h5>Latest Spending</h3>
          <div class = "allSpending">
            <table id = "spendingList">
            </table>
          </div>
      </div>
      <div class = "panelContainer-col midPanel">
        <div class = "panel">
          <h5>Add Expense</h3>

            <form id = "add-expense-form">

              <input type = "number" step="0.01" id = "add-expenseAmount" placeholder="$0.00"/>
              <input type = "text" id = "add-expenseName" placeholder="Kraby Patty" />
              <input type = "text" id = "add-expenseLocation" placeholder="Crusty Krabs" />

              <select id= "add-expenseType">
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Groceries">Groceries</option>
                <option value="Essentials">Essentials</option>
                <option value="Misc">Misc</option>
              </select>

              <button>Add Expense</button>

            </form>
        </div>
        <div class = "panel">
          <h5>Add Expense Category</h3>
            <form id = "add-expenseType-form">
              <input type = "text" id = "add-expenseTypeName" placeholder="Eating Out" />
              <input type = "color" id = "add-expenseTypeColor"/>
              <button>Add Category</button>
            </form>
        </div>
      </div>

    </div>
    </div>

  </div>
  <script src="/app.js" type="text/javascript"></script>

</body>

</html>
