<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/uiEmbelishment.js" type = "text/javascript"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/resources/chartjsPlugin.js"></script>

  <script src="/resources/hueshift.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script> -->

  <script src="/app.js" type="text/javascript"></script>
  <script src = "/uiBuilders.js" type = "text/javascript"></script>
  <script src = "/uiInteractions.js" type = "text/javascript"></script>

  <title></title>
</head>

<body>
  <div id = "add-button">ï¼‹</div>
  <div class = "mainContainer">
    <h1 id = "greeting">Hello</h1>
    <div class = "panelContainer-col">
      <div id = "budgetIndicators" class = "panelContainer-row">
        <!-- testing! -->
      </div>
      <div class = "panelContainer-row">
        <div class = "panel">
          <div class = "spending-today">
            <h1 id = "spending-today"></h1>
            <h5>Spent Today</h5>
            <p id = "average-comparison-today" class = "grey"></p>
          </div>
        </div>

      </div>
      <div class = "panelContainer-row">

        <div class = "panel">
          <h5>This Month</h3>
          <canvas class = "donut-hole-chart" id="monthly-category-doughnut-chart"  width="100%" height="100%"></canvas>
        </div>


        <div class = "panel">
          <div class = "header-row">
            <h5 id = "weekIndicator">This Week</h3>
            <div class = "prev-next-arrows">
              <button id="prevWeek" class = "arrow-btn noStyle">< prev</button>
              <button id="nextWeek" class = "arrow-btn hidden noStyle">next ></button>
            </div>
          </div>
          <h6 id = "spendingOfWeek"></h6>
          <canvas id = "weekly-amount-breakdown-chart"></canvas>
        </div>
      </div>

    <div class = "panelContainer-row">
      <div class = "panel">
        <h5>Latest Spending</h3>
          <div class = "allSpending">
            <table id = "spendingList">
            </table>
          </div>
      </div>
      <div class = "panelContainer-col">
        <div class = "panel">
          <h5>Add Expense</h3>
            <form id = "add-expense-form">
              <div class = "form-group">
                <label for = "add-expenseAmount">Amount Spent</label>
                <input type = "number" class = "form-control" step="0.01" id = "add-expenseAmount" placeholder="$0.00" required/>
              </div>
              <div class = "form-group">
                <label for = "add-expenseLocation">Location</label>
                <input type = "text" class = "form-control" id = "add-expenseLocation" placeholder="Crusty Krabs" required/>
              </div>
              <div class = "form-group">
                <label for = "add-expenseName">Description</label>
                <input type = "text" class = "form-control" id = "add-expenseName" placeholder="Kraby Patty" required/>
              </div>
              <div class = "form-group">
                <label for = "add-expenseType">Budget</label>
                <select class="form-control" id= "add-expenseType">
                </select>
              </div>

              <button class = "btn btn-outline-primary">Add Expense</button>

            </form>
        </div>
        <div class = "panel">
            <h5>New Budget</h3>
            <!-- <canvas class = "donut-hole-chart" id="monthly-category-doughnut-chart"></canvas> -->



            <form id = "add-expenseType-form">
              <div class = "form-group">
                <label for = "add-expenseTypeName">New Budget Name</label>
                <input type = "text" class = "form-control" id = "add-expenseTypeName" placeholder="Eating Out" required/>
              </div>
              <div class = "form-group">
                <label for = "add-expenseTypeColor">Color</label>
                <input type = "color"  id = "add-expenseTypeColor" required/>
              </div>
              <div class = "form-group">
                <label for = "add-expenseTypeBudgetPeriod">Budget Type</label>
                <select class = "form-control" onchange="checkHasBudget(this.value)" id = "add-expenseTypeBudgetPeriod" required>
                  <option value = "noRenew">one-off</option>
                  <option value = "weekly">renews weekly</option>
                  <option value = "monthly">renews monthly</option>
                  <option value = "yearly">renews yearly</option>
                </select>
              </div>
              <div id = "add-expenseTypeBudget-hiddenFormGroup" class = "form-group" style ="display:none;">
                <label for = "add-expenseTypeBudget">Budget Amount</label>
                <input type = "number" class = "form-control" step="0.01" id = "add-expenseTypeBudget" placeholder="$80" />
              </div>

              <button class = "btn btn-outline-primary">Add Category</button>
            </form>
        </div>
      </div>

    </div>
    </div>

  </div>

</body>

</html>
